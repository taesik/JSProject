<!DOCTYPE html>
<html>
	<head>
		<title>Insert title here</title>
		<meta charset="utf-8" />
		<!-- html4 : 파일의 인코딩 방식 지정 -->
		<!--<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />-->

		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<!-- 브라우저의 호환성 보기 모드를 막고, 해당 브라우저에서 지원하는 가장 최신 버전의 방식으로 HTML 보여주도록 설정.-->
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<!--viewport : 화면에 보이는 영역을 제어하는 기술. width는 device-width로 설정(브라우저 너비를 장치 너비에 맞추어 표시). initial-scale는 초기비율(보이는 영역과 웹 페이지를 맞춤). user-scalable는 사용자가 화면축소를 하지 못하도록 설정.-->
      			
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
				
		<!-- IE8 이하에서 HTML5를 인식시키기 위해 아래의 패스필터를 적용-->
		<!--[if lt IE 9]>
			<script src="../js/html5shiv.js"></script>
		<![endif]-->
		<style type="text/css">
			
		</style>
		<script type="text/javascript">
			function doButton() {
			var frm = document.form1; //form object
				if (frm.user_name.value.replace(/\s/g,"")=="") {
					alert("이름을 입력해주세요");
					return;
				}
			
			
			//alert all datas and confirm "is it right?"
			var result = " 이름 : "+frm.user_name.value;
			
			var howuknow; 
				howuknow = frm.root.value;
			result += "\n 알게된 계기 : "+howuknow;
			
			var wouldUcomeAgain;
					wouldUcomeAgain =frm.YN.value;
			
			result += "\n 재방문 의사  : " +wouldUcomeAgain;
			
			var opinion = document.getElementById("opinion").value;
			
			result += "\n 의견 : " + opinion;
			
			if (confirm(result)) { //when click "confirm"
				//frm.submit();
				return false;
			}else {					//when click "cancel"
				return false;
				frm.reset();
				}
			return false;
			document.getElementById(result_view).innerHTML = result;
			} 
			
		</script>
	</head>
		<body>
			<!-- 이름 이메일   
			리뷰
			사이트를 알게 된경위는 select
			다시방문하겠습니까? radio  네 아니오 잘모르겠음
			
			의견 
			textarea
			
			checkbox 이메일 업데이트에 가입
			button 리뷰 전송
			 -->
			 <!-- 
			 결과창
			 입력한 정보는 다음과 같습니다.
			 상세정보
			 이름 : ㄴㅁㄴㅇ
			 
			  -->
			<form name="form1" width : 150 height : 150>
				<fieldset> 
					<legend> 상세 정보</legend>
					<div>
						<label>name : </label>
						<input type = "text" name ="user_name">
					</div>
					<div>
						<label>email : </label>
						<input type = "text" name = "email">
					</div>
				</fieldset>
				<fieldset>
					<legend>리뷰</legend>
					<div>
						<label>사이트를 알게 된 경위는? </label>
						<select name = "root">
							<option> Google </option>
							<option value = "newspaper">newspaper  </option>
							<option value = "talk">talk  </option>
						</select> <br>
						<label>다시 방문하겠습니까</label> <br>
						<input type = "radio" name = "YN" value = "yes">네
						<input type = "radio" name = "YN" value = "no">아니요
						<input type = "radio" name = "YN" value = "미정">모르겠음
						<br>
						<label>의견:</label><br>
						<textarea id = "opinion" "rows="300" cols="200"></textarea>
						<br>
						<label><input type = "checkbox" value = "다시 받음" name = "nexttime">이메일 업데이트에 가입</label>
						<br><input type = "button" value = "리뷰 전송" onclick = "doButton()">
					</div>
				</fieldset>
				<fieldset>
					<strong>입력한 정보는 다음과 같습니다.</strong>
					<h1></h1><br>
					<label><h1 id = "result_view"></h1>  </label>
				</fieldset>
			</form>
		</body>
	</html>
