<!DOCTYPE html><!-- 문서 유형 : 현재 웹 문서가 어떤 HTML 버전에 맞게 작성되었는지를 알려준다. -->

<!--<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
     DTD 선언문이 HTML 페이지의 가장 첫 라인에 명시되어야 웹 브라우저가 HTML 버전을 인식.
     HTML태그나 CSS를 해당 버전에 맞도록 처리하므로 웹 표준 준수를 위하여 반드시 명시되어야 한다.-->
<html lang="ko">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Type" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<!--viewport : 화면에 보이는 영역에 제어하는 기술. width는 device-width로 설정. initial는 초기비율, user-scalable는 사용자가 화면축소를 하지 못하도록 설정.-->
		
		<title>Insert title here</title>
		
		
		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
		<!-- 모바일 웹 페이지 설정 끝 -->
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
		
		<link rel="stylesheet" type="text/css" href="../plugins/booklet/jquery.booklet.latest.css">
		
		<script type="text/javascript" src="../plugins/booklet/jquery-ui-1.10.4.min.js"></script>
		<script type="text/javascript" src="../plugins/booklet/jquery.easing.1.3.js"></script>
		<script type="text/javascript" src="../plugins/booklet/jquery.booklet.latest.min.js"></script>
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		<style type="text/css">
			body{
				background:red;
			}
			#mybook h3{
				position: absolute; bottom:15px; left:50px;
			}
			#mybook p{
				position: absolute; top:320px; left: 10px;
			}
			
			/**각 페이지마다 배경 이미지 지정 및 높이 설정*/
			#mybook #page1{
				background: url("../image/slide-1.jpg") no-repeat !important;
				height: 100%;
			}
			#mybook #page2{
				background: url("../image/slide-2.jpg") no-repeat !important;
				height: 100%;
			}
			#mybook #page3{
				background: url("../image/slide-3.jpg") no-repeat !important;
				height: 100%;
			}
			#mybook #page4{
				background: url("../image/gg.jpg") no-repeat !important;
				height: 100%;
			}
		</style>
		
		<script type="text/javascript">
			$(function(){
				$("#mybook").booklet();
				
				/**
				$("#mybook").booklet({
					width: 800,
					height: 600
				});*/
			})
		</script>
	</head>
	<body>
		<div id="mybook">
			<div id="page1">
				<h3>배경 이미지</h3>
				<p>ㅅㄳㄳㄱ</p>
			</div>
			<div id="page2">
				<h3>오늘도 열심히</h3>
				<p>ㅎㅇㅌㅎㅇㅌㅎㅇㅌ</p>
			</div>
			<div id="page3">
				<h3>서로를 위하는 마음</h3>
				<p>서로 양보하며 삽시다~</p>
			</div>
			<div id="page4">
				<h3>부자가 되고 싶은 마음</h3>
				<p>힘든 하루 고생하셨습니다~~!</p>
			</div>
		</div>
	</body>
</html>
