<!DOCTYPE html>
<html>
	<head>
		<title>Insert title here</title>
		<meta charset="utf-8" />
		<!-- html4 : 파일의 인코딩 방식 지정 -->
		<!--<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />-->

		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<!-- 브라우저의 호환성 보기 모드를 막고, 해당 브라우저에서 지원하는 가장 최신 버전의 방식으로 HTML 보여주도록 설정.-->
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<!--viewport : 화면에 보이는 영역을 제어하는 기술. width는 device-width로 설정(브라우저 너비를 장치 너비에 맞추어 표시). initial-scale는 초기비율(보이는 영역과 웹 페이지를 맞춤). user-scalable는 사용자가 화면축소를 하지 못하도록 설정.-->
      			
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
				
		<!-- IE8 이하에서 HTML5를 인식시키기 위해 아래의 패스필터를 적용-->
		<!--[if lt IE 9]>
			<script src="../js/html5shiv.js"></script>
		<![endif]-->
		<style type="text/css">
			table {border-collapse : collapse; border : 2px solid #000;width : 500xpx;}
			caption{text-align:right;}
			th, td {border: 1px solid #000;}
			td, ta {text-align:center;}
		</style>
		<script type="text/javascript">
			function data () {
				var bbs = {
						"title" : "Javascript / jQuery / Ajax",
						"description" : "클라이언트 프로그래밍 과목을 정리해 놓은 게시판입니다.",
						"total" : 4,
						"item" : [
							{"no" : "공지" , "subject" : "클라이언트 프로그래밍", "hit": 3, "date" : "2017.01.29"},
							{"no" : "3" , "subject" : "Ajax", "hit": 6, "date" : "2018.04.08"},
							{"no" : "2" , "subject" : "jQuery", "hit": 15, "date" : "2017.11.07"},
							{"no" : "1" , "subject" : "Javascript", "hit": 19, "date" : "2017.06.05"}
						]
				}
			
			document.getElementById("title").innerHTML = bbs.title;
			document.getElementById("description").innerHTML = bbs.description;
			document.getElementById("total").innerHTML ="총 게시물의 수: "+ bbs.total + "개";

			var html = "";
			for (var i = 0; i < bbs.item.length; i++) {
				var item = bbs.item[i];
				html += "<tr><td class = 'ta'>" + item.no + "</td>";
				html += "<td>" + item.subject + "</td>";
				html += "<td class = 'ta'>" + item.hit + "</td>";
				html += "<td class = 'ta'>" +item.date + "</td></tr>";
			}
			/*var im = document.getElementById("item");
			im.innerHTML = html;*/
			document.getElementById("item").innerHTML = html;
			};
			
		</script>
		
	</head>
		<body onload = "data()">
			<div>
				<h1 id ="title"></h1>
				<p id = "description"></p>
				
				<table>
					<caption id = "total"></caption>
					<thead>
						<tr>
							<th>NO</th>
							<th>TITLE</th>
							<th>HITS</th>
							<th>ENROLL DATE</th>
						</tr>
					</thead>
					<tbody id = "item">
						
					</tbody>		
				</table>
			</div>
		</body>
	</html>
