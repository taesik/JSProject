<!DOCTYPE html>
<html>
	<head>
		<title>Insert title here</title>
		<meta charset="utf-8" />
		<!-- html4 : 파일의 인코딩 방식 지정 -->
		<!--<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />-->

		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<!-- 브라우저의 호환성 보기 모드를 막고, 해당 브라우저에서 지원하는 가장 최신 버전의 방식으로 HTML 보여주도록 설정.-->
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<!--viewport : 화면에 보이는 영역을 제어하는 기술. width는 device-width로 설정(브라우저 너비를 장치 너비에 맞추어 표시). initial-scale는 초기비율(보이는 영역과 웹 페이지를 맞춤). user-scalable는 사용자가 화면축소를 하지 못하도록 설정.-->
      			
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
				
		<!-- IE8 이하에서 HTML5를 인식시키기 위해 아래의 패스필터를 적용-->
		<!--[if lt IE 9]>
			<script src="../js/html5shiv.js"></script>
		<![endif]-->
		<script type="text/javascript">
			function doSubmit() {
				var frm = document.form1; //form object
				
				//is inputed on text?
				if (frm.user_name.value.replace(/\s/g,"")=="") {
					alert("이름을 입력");
					frm.user_name.value = "";
					frm.user_name.focus = "";
					return false;
				}// til this line, trying to check on Chrome on developer mode
				
				
				
				//is "gender" radio part selected
				// it contains only two so I didnt use "for"
				if (!frm.gender[0].checked && !frm.gender[1].checked) {
					alert("성별을 선택해주세요");
					frm.gender[0].focus();
					return false;
				}
				if (frm.job.selectedIndex < 1) {
					alert("직업을 선택");
					frm.job.focus();
					return false;
				}
				
				var chk = false;
				for (var i = 0; i < frm.hobby.length; i++) {
					if (frm.hobby[i].checked) {
						chk = true;
						break;
					}
				}
				if (!chk) {
					alert("취미를 선택해 주세요");
					frm.hobby[0].focus();
					return false;
				}
				
				//alert all datas and confirm "is it right?"
				var result = " 이름 : "+frm.user_name.value;
				
				var sex;
				for (var i = 0; i < frm.gender.length; i++) {
					if (frm.gender[i].checked) {
						sex =frm.gender[i].value;
					}
				}
				result += "\n 성별  : " +sex;
				
				result += "\n 직업 : " +frm.job.value;
				//result += "\n 직업 : "+ frm.job[frm.job.selectedIndex].value;
				//result += "\n 직업 : " +frm.job.options[frm.job.selectedIndex].value;
				var hby = "";
				for (var i = 0; i < frm.hobby.length; i++) {
					if (frm.hobby[i].checked) {
						hby += frm.hobby[i].value + " ";
					}
				}
				result += "\n 취미 : " + hby;
				
				result += "\n\n 입력하신 내용이 맞습니까?\n 취소를 누르면 모든 데이터가 사라집니다.";
				
				if (confirm(result)) { //when click "confirm"
					//frm.submit();
					return false;
				}else {					//when click "cancel"
					return false;
					frm.reset();
				}
				return false;
			}
		</script>
	</head>
		<body>
			<form name="form1" onsubmit = "return doSubmit();">
				<div id = "member">
					<fieldset>
					<legend>회원가입</legend>
						<div class = "input_group">
							<label>name</label>
							<input type = "text" name = "user_name" />
						</div>
						<div class = "input_group">
							<label>gender</label>
							<label><input type = "radio" name = "gender" value = "남자">남자</label>
							<label><input type = "radio" name = "gender" value = "여자">여자</label>
						</div>
						<div class = "input_group">
							<label>job</label>
							<select name = "job">
								<option>---------select  </option>
								<option value = "programmer">programmer  </option>
								<option value = "publisher"> publisher </option>
							</select>
						</div>
						<div class = "input_group">
							<label>hobby</label>
							<label><input type = "checkbox" value= "걷기" name = "hobby">걷기</label>
							<label><input type = "checkbox" value = "축구" name = "hobby" >축구</label>
							<label><input type = "checkbox" value = "농구" name = "hobby">농구</label>
							<label><input type = "checkbox" value = "야구" name = "hobby">야구</label>
							<label><input type = "checkbox" value = "여행" name = "hobby">여행</label>
						</div>
						<div class = "input_group">
							<span>
								<input type = "submit" value = "가입">
								<input type = "reset" value = "초기화">
							</span>
						</div>			
					</fieldset>
			</form>
		</body>
	</html>
