<!DOCTYPE html>
<html>
	<head>
		<title>Insert title here</title>
		<meta charset="utf-8" />
		<!-- html4 : 파일의 인코딩 방식 지정 -->
		<!--<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />-->

		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<!-- 브라우저의 호환성 보기 모드를 막고, 해당 브라우저에서 지원하는 가장 최신 버전의 방식으로 HTML 보여주도록 설정.-->
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<!--viewport : 화면에 보이는 영역을 제어하는 기술. width는 device-width로 설정(브라우저 너비를 장치 너비에 맞추어 표시). initial-scale는 초기비율(보이는 영역과 웹 페이지를 맞춤). user-scalable는 사용자가 화면축소를 하지 못하도록 설정.-->
      			
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
				
		<!-- IE8 이하에서 HTML5를 인식시키기 위해 아래의 패스필터를 적용-->
		<!--[if lt IE 9]>
			<script src="../js/html5shiv.js"></script>
		<![endif]-->
		<script type="text/javascript" src = "../js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript">
			$(function () {
				$("td:eq(4)").css("background","#ffff00");
				$("td").eq(2).css("background","#ffff00");
				$("td:eq(4)").next().css("background","#00ff00");
				$("td").eq(4).prev().css("background","#0000ff");
				$("td").eq(4).parent().css("color","#ff0000");
				$("td:eq(4)").parent().next().css("color","#ff0000");
				$("td:eq(4)").parent().prev().css("color","#0000ff");
				$("td:eq(4)").parent().next().children().css("text-decoration","underline");
				$("td:eq(4)").parent().next().children().eq(1).css("font-weight","bold");
			})
		</script>
		<style type="text/css">
			
		</style>
	</head>
		<body>
		<table>
			<thead>
				<tr> 
					<td border = "2px" >1번 </td>
					<td>2번 </td>
					<td>3번 </td>
				</tr>
			 </thead>
			 <tbody>
			 	<tr>
			 		<td>4 </td>
			 		<td>5 </td>
			 		<td>6 </td>
			 	</tr>
			 	<tr>
			 		<td>7 </td>
			 		<td>8 </td>
			 		<td>9 </td>
			 	</tr>
			 		
			 </tbody>
		
		</table>
			
		</body>
	</html>
