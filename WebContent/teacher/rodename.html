<!DOCTYPE html>
<html>
	<head>
		<title>Insert title here</title>
		<meta charset="utf-8" />
		<!-- html4 : 파일의 인코딩 방식 지정 -->
		<!--<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />-->

		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<!-- 브라우저의 호환성 보기 모드를 막고, 해당 브라우저에서 지원하는 가장 최신 버전의 방식으로 HTML 보여주도록 설정.-->
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<!--viewport : 화면에 보이는 영역을 제어하는 기술. width는 device-width로 설정(브라우저 너비를 장치 너비에 맞추어 표시). initial-scale는 초기비율(보이는 영역과 웹 페이지를 맞춤). user-scalable는 사용자가 화면축소를 하지 못하도록 설정.-->
      			
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
				
		<!-- IE8 이하에서 HTML5를 인식시키기 위해 아래의 패스필터를 적용-->
		<!--[if lt IE 9]>
			<script src="../js/html5shiv.js"></script>
		<![endif]-->
	</head>
		<body>
			<strong>머리말</strong>
			<p id = "contents">
				<span>가운데</span>
				<a href =" ">Link</a>
				<img src = "../image/cat.png">
				<hr>
		<script type = "text/javascript">
			var me = document.getElementById("contents");
			document.write ("topNode : " +me.ownerDocument.nodeName + "<br/>");
			document.write("firstChild : " +me.firstChild.nodeName + "<br>");
			document.write("firstChild : " +me.childNodes[1].nodeName + "<br>");
			document.write("lastChild : "+me.lastChild.nodeName + "<br>");
			document.write("lastChild : "+me.childNodes[5].nodeName + "<br>");
			document.write("parentNode : "+me.parentNode.nodeName +"<br>");
			document.write("previousSibling : "+me.previousSibling.nodeName + "<br>");
			document.write("nextSibling : "+me.nextSibling.nodeName + "<br>");
		</script>	
		</body>
	</html>
