<!DOCTYPE html>
<html>
	<head>
		<title>mouse event</title>
		<meta charset="utf-8" />
		<!-- html4 : 파일의 인코딩 방식 지정 -->
		<!--<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />-->

		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<!-- 브라우저의 호환성 보기 모드를 막고, 해당 브라우저에서 지원하는 가장 최신 버전의 방식으로 HTML 보여주도록 설정.-->
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<!--viewport : 화면에 보이는 영역을 제어하는 기술. width는 device-width로 설정(브라우저 너비를 장치 너비에 맞추어 표시). initial-scale는 초기비율(보이는 영역과 웹 페이지를 맞춤). user-scalable는 사용자가 화면축소를 하지 못하도록 설정.-->
      			
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
				
		<!-- IE8 이하에서 HTML5를 인식시키기 위해 아래의 패스필터를 적용-->
		<!--[if lt IE 9]>
			<script src="../js/html5shiv.js"></script>
		<![endif]-->
		<style type="text/css">
			
		</style>
		<script type="text/javascript"  src = "../js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript">
			$(function () {
				//event target object
				//$("").event(function())
				/*$('#input').mousedown(function () {
					$('#result').html("mouse down event");
				});
				
				$('#input').mouseup(function () {
					$('#result').html("Mouse up Event (Mouse up)")
				});*/
				
				
				$('#input').click(function () {
					$('#result').html("click event");
				});
				
				$('#input').dblclick(function () {
					$('#result').html("Doubleclick Event");
				});
				
				$('#input').mouseenter(function () {
					$('#result').html("Mouse Enter Event (onMouseOver)");
				});
				
				$('#input').mouseleave(function () {
					$('#result').html("Mouse Leave Event (onMouseOut");
				})
				
				//$('img').attr("src","2.gif")
				$('img').hover(function() {
					$('img').attr("src","../image/2.jpg");
				},function () {
					$('img').attr("src","../image/1.jpg");
				});
			});
		</script>
		
	</head>
		<body>
			<h1> 마우스 이벤트 확인하기
			</h1>
			<div id = "input"> do in here</div>
			<img src="../image/mouse.png" alt="image">
			<h2>result</h2>
			<div id = "result"> </div>
		</body>
	</html>
