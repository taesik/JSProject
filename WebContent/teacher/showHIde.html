<!DOCTYPE html>
<html>
	<head>
		<title>Insert title here</title>
		<meta charset="utf-8" />
		<!-- html4 : 파일의 인코딩 방식 지정 -->
		<!--<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />-->

		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<!-- 브라우저의 호환성 보기 모드를 막고, 해당 브라우저에서 지원하는 가장 최신 버전의 방식으로 HTML 보여주도록 설정.-->
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<!--viewport : 화면에 보이는 영역을 제어하는 기술. width는 device-width로 설정(브라우저 너비를 장치 너비에 맞추어 표시). initial-scale는 초기비율(보이는 영역과 웹 페이지를 맞춤). user-scalable는 사용자가 화면축소를 하지 못하도록 설정.-->
      			
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
				
		<!-- IE8 이하에서 HTML5를 인식시키기 위해 아래의 패스필터를 적용-->
		<!--[if lt IE 9]>
			<script src="../js/html5shiv.js"></script>
		<![endif]-->
		<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript">
			$(function () {
				$("#sh > input:eq(0)").click(function () {
					$("#sh > div").show(1000);
				});
				$("#sh > input:eq(1)").click(function () {
					$("#sh > div").hide(1000);
				});
				$("#sh > input:eq(2)").click(function () {
					$("#sh > div").toggle(1000);
				});
				$("#fade > input:eq(0)").click(function () {
					$("#fade > div").fadeIn(2000);
				});
				$("#fade > input:eq(1)").click(function () {
					$("#fade > div").fadeOut(2000);
				});
				$("#fade > input:eq(2)").click(function () {
					$("#fade > div").fadeToggle(2000);
				});
				$("#slide > input:eq(0)").click(function () {
					$("#slide >div").slideDown(2000);
				});
				$("#slide > input:eq(1)").click(function () {
					$("#slide >div").slideUp(2000);
				});
				$("#slide > input:eq(2)").click(function () {
					$("#slide >div").slideToggle(2000);
				});
			});
		</script>
	</head>
		<body>
			<h1>show hide</h1>
			<div id ="sh">
				<input type = "button" value = "보이기">
				<input type = "button" value = "숨기기">
				
				<input type = "button" value = "토글">
				<div>
					<img src="../image/1.jpg" width = "300px" height ="200px" />
				</div>
			</div>	
				
			<h1>fade</h1>
			<div id ="fade">
				<input type = "button" value = "보이기">
				<input type = "button" value = "숨기기">
				
				<input type = "button" value = "페이드토글">
				<div>
					<img src="../image/1.jpg" width = "300px" height ="200px" />
				</div>
			</div>	
			<h1>slide down up</h1>
			<div id ="slide">
				<input type = "button" value = "슬라이드">
				<input type = "button" value = "slide">
				<input type = "button" value = "slideToggle">
				<div>
					<img src="../image/1.jpg" width = "300px" height ="200px" />
				</div>
			</div>	
				
			
		</body>
	</html>
